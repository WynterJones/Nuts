<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <h2>Nuts for Bolt</h2>
        <p>Configure your AI agent for bolt.new</p>
      </div>

      <div class="form-section">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-..." />
        <div class="input-note">
          Your API key is stored locally and never shared
        </div>
      </div>

      <div class="form-section">
        <label for="model">Model:</label>
        <select id="model">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
        </select>
      </div>

      <div class="button-group">
        <button id="saveBtn" class="save-btn">Save Configuration</button>
        <button id="testBtn" class="test-btn">Test Connection</button>
      </div>

      <div class="status" id="status"></div>

      <div class="footer">
        <p>Visit <strong>bolt.new</strong> to start using your AI agent!</p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
